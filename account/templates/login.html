<html>
    <title>Login</title>
    <body>
        <form method='POST' action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                {{ auth_form.username }}
            </div>
            <div>
                {{ auth_form.password }}
            </div>
            <button type=submit>Login</button>
        </form>
        {% if auth_form.errors %}
        <div>
            {{ auth_form.errors }}
        </div>
        {% endif %}
    </body>
</html>

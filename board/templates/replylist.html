<script>

</script>
<div>
{% for reply in replys %}
    <div class="row">
        <div class="col-sm-2">
            <b>{{ reply.name }}</b> ({{ reply.ipaddress }})
        </div>
        <div class="col-sm-9">
           {% autoescape off %} {{ reply.reply|linebreaks }} {% endautoescape %}
        </div>
        <div class="col-sm-1">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-trash" aria-hidden="true" data-toggle="modal" data-target="#myModal"></span>
            <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
        </div>
    </div>
    <hr>
{% endfor %}
</div>
<!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
<div class="modal" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <form method="POST" action="{% url 'reply_delete' board_id replyid %}?page={{page}}&searchStr={{searchStr}}">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <input type="password" name="replyPassword">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      </form>
    </div>
  </div>

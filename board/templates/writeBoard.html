<script language="javascript">
    // 자바 스크립트 시작
    function writeCheck() {
        var form = document.writeform;
        if (!form.name.value) 
        {
            alert("이름을 적어주세요"); 
            form.name.focus(); 
            return;
        }
        if (!form.subject.value) {
            alert("제목을 적어주세요");
            form.subject.focus();
            return;
        }
        if (!form.memo.value) {
            alert("내용을 적어주세요");
            form.memo.focus();
            return;
        }        
                
        form.submit();    
    }
</script>
